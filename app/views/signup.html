<div class="signup-container">
	<div class="col-md-12">
		<h3 class="signup-header">Rejoignez nous!</h3>
		<hr>
		<br>
	</div>

	<div class="signup-form" ng-controller="SignupCtrl">
		
		<form class="form-horizontal">


		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="firstname">Prenom</label>  
			<div class="col-md-5">
			<input id="firstname" name="firstname" ng-model="signup.user.firstname" type="text" placeholder="Ludovic" class="form-control input-md">
				
			</div>
		</div>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="lastname">Nom</label>  
			<div class="col-md-5">
			<input id="lastname" name="lastname" ng-model="signup.user.lastname" type="text" placeholder="Marchand" class="form-control input-md">
				
			</div>
		</div>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="email">Email</label>  
			<div class="col-md-5">
			<input id="email" name="email" ng-model="signup.user.email" type="text" placeholder="ludovic@ludovic.com" class="form-control input-md">
				
			</div>
		</div>

		<!-- Password input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="password1">Password</label>
			<div class="col-md-5">
				<input id="password1" name="password1" ng-model="signup.user.password1" type="password" placeholder="" class="form-control input-md">
				
			</div>
		</div>

		<!-- Password input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="password2">Retapez Password</label>
			<div class="col-md-5">
				<input id="password2" name="password2" ng-model="signup.user.password2" type="password" placeholder="" class="form-control input-md">
				
			</div>
		</div>

		<!-- Button -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="signup"></label>
			<div class="col-md-5">
				<button ng-click="signup.submit()" id="signup" name="signup" class="btn btn-success btn-block">Enregistrer!</button>
			</div>
		</div>

		</form>
	</div>

</div>
